<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background Circle REMOVED for transparency -->
  
  <!-- Scaled Group for 20% smaller size (0.8 scale around center 128,128) -->
  <g transform="translate(128 128) scale(0.8) translate(-128 -128)">
      <!-- The Heart (No Animation) -->
      <path d="M128 215C128 215 218 165 218 105C218 70 188 45 158 45C140 45 128 55 128 55C128 55 116 45 98 45C68 45 38 70 38 105C38 165 128 215 128 215Z" 
            fill="#DC2626" 
            stroke="#EF4444" 
            stroke-width="5" 
            filter="url(#glow)" 
            opacity="0.9" />
      
      <!-- Anatomical lines (Stylized) -->
      <path d="M128 55V100" stroke="#7F1D1D" stroke-width="4" stroke-linecap="round" />
      <path d="M98 70C98 70 110 90 128 100" stroke="#7F1D1D" stroke-width="3" stroke-linecap="round" />
      <path d="M158 70C158 70 146 90 128 100" stroke="#7F1D1D" stroke-width="3" stroke-linecap="round" />
      
      <!-- "VERIFIED" Text -->
      <text x="128" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#FFFFFF" letter-spacing="2">VERIFIED</text>
  </g>
</svg>
